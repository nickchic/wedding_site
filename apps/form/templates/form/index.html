<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wedding Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <form id='passcode' action="passcode" method="post">
            {% csrf_token %}
            <p>Passcode</p>
            <input type='text' name='passcode' maxlength="4"/>
            <input type='submit' />
        </form>
        <div id='gr'>

        </div>
    </body>
    <script>
            $('#passcode').submit(function(e){
                e.preventDefault();
                console.log('yooo');

                $.ajax({
                  url: 'form', /* Where should this go? */
                  method: 'post', /* Which HTTP verb? */
                  data: $(this).serialize(), /* Any data to send along? */
                  success: function(serverResponse) { /* What code should we run when the server responds? */
                    $('#gr').html(serverResponse)
                 }
                })
            })

    </script>
</html>
