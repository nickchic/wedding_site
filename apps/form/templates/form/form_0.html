{% include "form/greeting.html" %}
<form action="guest_form_zero" method="post">
    {% csrf_token %}
    <p>Is {{invite.guest_1.first_name}} coming to the wedding?</p>
    <select name='attending_one'>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Is {{invite.guest_2.first_name}} coming to the wedding?</p>
    <select name='attending_two'>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Interested in staying in a cabin on the property?</p>
    <select name='camping'>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <input type='hidden' name='id' value='{{invite.id}}'/>
    <input type='submit' />
</form>
